<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login_form_2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <form>
            <h1>Login Form</h1>
            <div class="info">
                <div class="field">
                    <input class="email" type="text"  required>
                    <label>Email Address</label>
                </div>
                
                <div class="field">
                    <input class="password" type="text"  required>
                    <label>Password</label>
                    
                </div>
                
            </div>
            
            <div class="ask">
                <input type="checkbox" if="rem">
            <label for="rem">
                Remember me
            </label>
            <p>Forgot password?</p>
            </div>

            <button class="login">Login</button>

            <p class="last-line">Not a member? <span class="signup">Signup now</span></p>
            </form>
            

            
        </section>
    </main>
</body>
</html>
